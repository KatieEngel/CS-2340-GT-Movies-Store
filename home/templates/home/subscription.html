{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            <h2>Your Subscription Status</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">You are a <span class="text-primary">{{ level }}</span> Member 🏆</h5>
            <p class="card-text">{{ description }}</p>
            <hr>
            <p><strong>Total Lifetime Spending:</strong> ${{ total_spent|floatformat:2 }}</p>
        </div>
        <div class="card-footer text-muted">
            Keep shopping to reach the next level!
        </div>
    </div>
</div>
{% endblock content %}
